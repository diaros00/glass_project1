<script>
  var m = document.getElementsByClassName("alert");  // Return an array

  setTimeout(function () {
    if (m && m.length) {
      m[0].classList.remove('animate__fadeInLeft');
      m[0].classList.add('animate__fadeOutRight', 'animate__faster');
    }

  }, 5000);

  setTimeout(function () {
    if (m && m.length) {


      m[0].style.display = "none";
    }

  }, 5200);

</script>
